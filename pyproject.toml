[tool.poetry]
name = "ibet-Wallet-API"
version = "23.3.0"
description = "RPC services that provides utility functions for building a wallet system on ibet-Network."
authors = ["BOOSTRY Co., Ltd. <dev@boostry.co.jp>"]
license = "Apache License, Version 2.0"

[tool.poetry.dependencies]
python = "3.10.4"
boto3 = "~1.26.81"
coincurve = "~18.0.0"
eth-keyfile = "~0.5.1"
eth-utils = "~1.10.0"
fastapi = "~0.92.0"
gunicorn = "~20.1.0"
gevent = "~22.10.2"
hexbytes = "~0.3.0"
orjson = "~3.8.7"
PyMySQL = "~1.0.2"
psycopg2-binary = "~2.9.5"
pydantic = {extras = ["email"], version = "~1.10.5"}
SQLAlchemy = "~1.4.46"
sqlalchemy-migrate = "~0.13.0"
uvicorn = "~0.20.0"
web3 = "~5.31.3"
tzdata = "^2022.7"

ibet-wallet-api-explorer = {path = "cmd/explorer", optional = true, develop = true}
textual = {version = "~0.10.1", optional = true}
async-cache = {version = "~1.1.1", optional = true}
typer = {version = "~0.7.0", optional = true}
aiohttp = {version = "~3.8.4", optional = true}

[tool.poetry.dev-dependencies]
pytest = "7.2.1"
pytest-cov = "4.0.0"
locustio = "0.9.0"
httpx = "0.23.3"
black = "^23.1.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"
isort = "^5.12.0"

[tool.poetry.extras]
ibet-explorer = [
    "ibet-wallet-api-explorer",
    "textual",
    "async-cache",
    "typer",
    "aiohttp"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"