[tool.poetry]
name = "ibet-Wallet-API"
version = "24.3.0"
description = "RPC services that provides utility functions for building a wallet system on ibet-Network."
authors = ["BOOSTRY Co., Ltd. <dev@boostry.co.jp>"]
license = "Apache License, Version 2.0"

[tool.poetry.dependencies]
python = "3.11.2"
boto3 = "~1.29.6"
coincurve = "~18.0.0"
eth-keyfile = "0.6.1"
eth-utils = "~2.3.1"
fastapi = "~0.104.1"
gunicorn = "~21.2.0"
hexbytes = "~0.3.1"
orjson = "~3.9.7"
PyMySQL = {extras = ["rsa"], version = "~1.1.0"}
psycopg = {extras = ["c"], version = "^3.1.12"}
pydantic = {extras = ["email"], version = "~2.5.2"}
sqlalchemy = "~2.0.21"
uvicorn = "~0.23.2"
web3 = "~6.12.0"
tzdata = "^2023.3"
alembic = "^1.12.1"
aiomysql = "0.2.0"

ibet-wallet-api-explorer = {path = "cmd/explorer", optional = true, develop = true}
textual = {version = "~0.44.1", optional = true}
async-cache = {version = "~1.1.1", optional = true}
typer = {version = "~0.7.0", optional = true}
aiohttp = {version = "~3.9.1", optional = true}

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
locustio = "0.9.0"
httpx = "^0.25.2"
black = "^23.11.0"
flake8 = "^6.1.0"
mypy = "^1.0.0"
isort = "^5.12.0"
pre-commit = "^3.5.0"
pytest-alembic = "^0.10.0"
pytest-freezer = "^0.4.8"
textual-dev = "^1.2.1"
pytest-asyncio = "0.23.3a0"

[tool.poetry.extras]
ibet-explorer = [
    "ibet-wallet-api-explorer",
    "textual",
    "async-cache",
    "typer",
    "aiohttp"
]

[tool.mypy]
plugins = [
  "sqlalchemy.ext.mypy.plugin"
]

[tool.isort]
profile = "black"
combine_as_imports = true
skip_glob = ["migrations/*"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"