[tool.poetry]
name = "ibet-Wallet-API"
version = "23.9.0"
description = "RPC services that provides utility functions for building a wallet system on ibet-Network."
authors = ["BOOSTRY Co., Ltd. <dev@boostry.co.jp>"]
license = "Apache License, Version 2.0"

[tool.poetry.dependencies]
python = "3.11.2"
boto3 = "~1.28.14"
coincurve = "~18.0.0"
eth-keyfile = "0.6.1"
eth-utils = "~2.1.0"
fastapi = "~0.100.1"
gunicorn = "~21.2.0"
gevent = "~23.9.0"
hexbytes = "~0.3.0"
orjson = "~3.9.2"
PyMySQL = {extras = ["rsa"], version = "~1.1.0"}
psycopg = {extras = ["c"], version = "^3.1.10"}
pydantic = {extras = ["email"], version = "~2.1.1"}
sqlalchemy = "~2.0.8"
uvicorn = "~0.23.1"
web3 = "~6.5.0"
tzdata = "^2023.3"

ibet-wallet-api-explorer = {path = "cmd/explorer", optional = true, develop = true}
textual = {version = "~0.10.1", optional = true}
async-cache = {version = "~1.1.1", optional = true}
typer = {version = "~0.7.0", optional = true}
aiohttp = {version = "~3.8.4", optional = true}
alembic = "^1.10.2"

[tool.poetry.group.dev.dependencies]
pytest = "7.2.1"
pytest-cov = "4.0.0"
locustio = "0.9.0"
httpx = "0.23.3"
black = "^23.7.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"
isort = "^5.12.0"
pre-commit = "^3.1.1"
pytest-alembic = "^0.10.0"

[tool.poetry.extras]
ibet-explorer = [
    "ibet-wallet-api-explorer",
    "textual",
    "async-cache",
    "typer",
    "aiohttp"
]

[tool.mypy]
plugins = [
  "sqlalchemy.ext.mypy.plugin"
]

[tool.isort]
profile = "black"
combine_as_imports = true
skip_glob = ["migrations/*"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"