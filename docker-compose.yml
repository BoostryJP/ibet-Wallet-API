version: "3"

services:
  postgres-wallet-api:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=apluser
      - POSTGRES_PASSWORD=apluserpass
      - POSTGRES_DB=apldb
  ganache-cli:
    image: "trufflesuite/ganache-cli:latest"
    ports:
      - "8545:8545"
    command:
      - -g 0
      - --account="0xe84d353a17e7ddd3b215680d9f4e138f6b6122da70d2efb04a02b4f34427b67c,1000000000000000000000000000000000000000"
      - --account="0x76b717de274a8e817fad15f0365e7ebae828093d8f0a47d61ade0577287060dc,1000000000000000000000000000000000000000"
      - --account="0x60192eced69f75646af000d21d8ab92e056b890b1de01da04b29e77d27b23730,1000000000000000000000000000000000000000"
      - --account="0x700e3d5daa3378e5a15ac7b86605ddd7ea34866d3415ac41c9ee4a10545feba3,1000000000000000000000000000000000000000"
  ibet-wallet-api:
    build:
      context: ./
      dockerfile: ./app/tests/Dockerfile
    environment:
      - WEB3_HTTP_PROVIDER=http://quorum:8545
      - RSA_PASSWORD=password
      - DATABASE_URL=postgresql://apluser:apluserpass@postgres/apldb
    links:
      - postgres-wallet-api:postgres
      - ganache-cli:quorum
    depends_on:
      - postgres-wallet-api
      - ganache-cli
