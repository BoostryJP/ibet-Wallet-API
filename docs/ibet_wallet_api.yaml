            anyOf:
              - $ref: '#/components/schemas/SortOrder'
              - type: 'null'
            description: 'sort order(0: ASC, 1: DESC)'
            default: 0
            title: Sort Order
          description: 'sort order(0: ASC, 1: DESC)'
      responses:
