openapi: 3.1.0
info:
  title: ibet Wallet API
  description: RPC services that provides utility tools for building a wallet 
    system on ibet network
  version: 25.9.0
paths:
  /:
    get:
      tags:
        - root
      summary: Root
      operationId: root__get
      responses:
        '200':
          description: Successful Response
  /PublicInfo/Tokens:
    get:
      tags:
        - public_info
      summary: Information on issued tokens and associated institutions (key 
        managers)
      description: List issued tokens and associated institutions (key managers)
      operationId: ListAllPublicListedTokens
      parameters:
        - name: offset
          in: query
          required: false
          schema:
            anyOf:
              - type: integer
                minimum: 0
              - type: 'null'
            description: Offset for pagination
            title: Offset
          description: Offset for pagination
        - name: limit
          in: query
          required: false
          schema:
            anyOf:
              - type: integer
                minimum: 0
              - type: 'null'
            description: Limit for pagination
            title: Limit
          description: Limit for pagination
        - name: token_template
          in: query
          required: false
          schema:
            enum:
              - ibetBond
              - ibetShare
              - ibetMembership
              - ibetCoupon
            type: string
            description: Token template
            title: Token Template
          description: Token template
        - name: sort_item
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/ListAllPublicListedTokensSortItem'
            description: sort item
            default: token_address
          description: sort item
        - name: sort_order
          in: query
          required: false
          schema:
            anyOf:
              - $ref: '#/components/schemas/SortOrder'
              - type: 'null'
            description: sort order
            default: 0
            title: Sort Order
          description: sort order
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericSuccessResponse_ListAllPublicListedTokensResponse_'
        '400':
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/InvalidParameterErrorResponse'
                  - $ref: '#/components/schemas/RequestValidationErrorResponse'
                title: Response 400 Listallpubliclistedtokens
          description: Bad Request
