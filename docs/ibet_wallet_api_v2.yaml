          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: object
                properties:
                  token_address:
                    type: string
                  token_template:
                    type: string
