swagger: "2.0"
info:
  description: "ibet Wallet API"
  version: "1.1.0"
  title: "ibet Wallet API"
  termsOfService: ""
  contact:
    email: "dev@boostry.co.jp"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
basePath: "/v2"
tags:
- name: "Admin"
  description: "API for System Administrator"
- name: "NodeInfo"
  description: "Blockchain Node Settings"
- name: "Eth"
  description: "Transaction Generator"
- name: "ABI"
  description: "Contract ABI"
- name: "Company"
  description: "Issuer Information"
- name: "PaymentAgent"
  description: "Payment Agent Information"
- name: "User"
  description: "User Information"
- name: "Token"
  description: "Token information"
- name: "Market"
  description: "Market Data"
- name: "Position"
  description: "Token Position"
- name: "OrderList"
  description: "Token Order History"
- name: "Notification"
  description: "Account Notification"
- name: "Statistics"
  description: "Statistics Data"
schemes:
- "https"
- "http"
paths:
  /Admin/Tokens:
    get:
      tags:
        - "Admin"
      summary: List All Listed Tokens
      operationId: "TokensGET"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    token_address:
                      type: string
                    is_public:
                      type: boolean
                    max_holding_quantity:
                      type: integer
                    max_sell_amount:
                      type: integer
                    owner_address:
                      type: string
                    created:
                      type: string
                      description: Create Datetime (JST)
    post:
      tags:
        - "Admin"
      summary: List a Token
      operationId: "TokensPOST"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: contract_address
          in: query
          description: "contract address"
          required: true
          type: string
        - name: is_public
          in: query
          required: true
          type: boolean
        - name: max_holding_quantity
          in: query
          required: false
          type: integer
        - name: max_sell_amount
          in: query
          required: false
          type: integer
        - name: owner_address
          in: query
          description: "token owner address"
          required: true
          type: string
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
  /Admin/Tokens/Type:
    get:
      tags:
        - "Admin"
      summary: Available status by token type
      operationId: "TokenType"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: object
                properties:
                  IbetStraightBond:
                    type: boolean
                  IbetShare:
                    type: boolean
                  IbetMembership:
                    type: boolean
                  IbetCoupon:
                    type: boolean
  /Admin/Token/{contract_address}:
    get:
      tags:
        - "Admin"
      summary: Retrieve a Listed Token
      operationId: "TokenGET"
      parameters:
        - name: "contract_address"
          in: "path"
          description: "Contract Address"
          required: true
          type: "string"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: object
                properties:
                  id:
                    type: string
                  token_address:
                    type: string
                  is_public:
                    type: boolean
                  max_holding_quantity:
                    type: integer
                  max_sell_amount:
                    type: integer
                  owner_address:
                    type: string
                  created:
                    type: string
                    description: Create Datetime (JST)
    post:
      tags:
        - "Admin"
      summary: Update a Listed Token
      operationId: "TokenPOST"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "contract_address"
          in: "path"
          description: "Contract Address"
          required: true
          type: "string"
        - name: is_public
          in: query
          required: false
          type: boolean
        - name: max_holding_quantity
          in: query
          required: false
          type: integer
        - name: max_sell_amount
          in: query
          required: false
          type: integer
        - name: owner_address
          in: query
          description: "token owner address"
          required: false
          type: string
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
    delete:
      tags:
        - "Admin"
      summary: Delete a Listed Token
      operationId: "TokenDELETE"
      parameters:
        - name: "contract_address"
          in: "path"
          description: "Contract Address"
          required: true
          type: "string"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
  /NodeInfo:
    get:
      tags:
        - "NodeInfo"
      summary: "Blockchain node information"
      operationId: "NodeInfo"
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: object
                properties:
                  payment_gateway_address:
                    type: string
                    example:
                  payment_gateway_abi:
                    type: object
                  personal_info_address:
                    type: string
                  personal_info_abi:
                    type: object
                  ibet_straightbond_exchange_address:
                    type: string
                  ibet_straightbond_exchange_abi:
                    type: object
                  ibet_membership_exchange_address:
                    type: string
                  ibet_membership_exchange_abi:
                    type: object
                  ibet_coupon_exchange_address:
                    type: string
                  ibet_coupon_exchange_abi:
                    type: object
                  ibet_otc_exchange_address:
                    type: string
                  ibet_otc_exchange_abi:
                    type: object
                  agent_address:
                    type: string
  /Eth/TransactionCount/{eth_address}:
    get:
      tags:
        - "Eth"
      summary: "Transaction count for the specified eth_address"
      operationId: "TransactionCount"
      parameters:
        - name: eth_address
          in: path
          description: address
          required: true
          type: string
        - name: block_identifier
          in: query
          description: block identifier
          required: false
          enum:
            - [latest, earliest, pending]
          type: string
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: object
                properties:
                  nonce:
                    type: integer
                    example: 34
                  gasprice:
                    type: integer
                    example: 0
                  chainid:
                    type: string
                    example: 2017
  /Eth/SendRawTransaction:
    post:
      tags:
        - "Eth"
      summary: "Send signed transaction"
      operationId: "SendRawTransaction"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: raw_tx_hex_list
          in: query
          description: "signed transaction list"
          required: true
          type: array
          items:
            type: string
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example:
                        1
                      description: transaction send order
                    status:
                      type: integer
                      example:
                        1
                      description: execution success:1, execution failure:0
  /Eth/SendRawTransactionNoWait:
    post:
      tags:
        - "Eth"
      summary: "Send signed transaction"
      operationId: "SendRawTransactionNoWait"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: raw_tx_hex_list
          in: query
          description: "signed transaction list"
          required: true
          type: array
          items:
            type: string
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example:
                        1
                      description: transaction send order
                    status:
                      type: integer
                      example:
                        1
                      description: success:1, error(ValueError):0
                    transaction_hash:
                      type: string
                      description: transaction hash
        400:
          description: Invalid Parameter Error
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 88
                  message:
                    type: string
                    example: Invalid Parameter
                  description:
                    description: Error Reason
  /Eth/WaitForTransactionReceipt:
    post:
      tags:
        - "Eth"
      summary: "Wait for Transaction Receipt"
      operationId: "WaitForTransactionReceipt"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: transaction_hash
          in: query
          description: "transaction hash"
          required: true
          type: string
        - name: timeout
          in: query
          description: "timeout value"
          required: false
          type: integer
          minimum: 1
          maximum: 30
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
        400:
          description: Invalid Parameter Error
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 88
                  message:
                    type: string
                    example: Invalid Parameter
                  description:
                    description: Error Reason
        404:
          description: Not Found Error
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 30
                  message:
                    type: string
                    example: Data Not Exists
                  description:
                    description: Error Reason
  /ABI/StraightBond:
    get:
      tags:
        - "ABI"
      summary: "StraightBond ABI"
      operationId: "StraightBondABI"
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: array
                items:
                  type: object
  /ABI/Share:
    get:
      tags:
        - "ABI"
      summary: "Share ABI"
      operationId: "ShareABI"
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: array
                items:
                  type: object
  /ABI/Membership:
    get:
      tags:
        - "ABI"
      summary: "Membership ABI"
      operationId: "MembershipABI"
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: object
  /ABI/Coupon:
    get:
      tags:
        - "ABI"
      summary: "Coupon ABI"
      operationId: "CouponABI"
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: object
  /Company/{eth_address}:
    get:
      tags:
        - "Company"
      summary: "Issuer Information"
      operationId: "Company"
      parameters:
        - name: "eth_address"
          in: "path"
          description: "address"
          required: true
          type: "string"
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: object
                properties:
                  address:
                    type: string
                  corporate_name:
                    type: string
                  rsa_publickey:
                    type: string
                  homepage:
                    type: string
  /Companies:
    get:
      tags:
        - "Company"
      summary: "Issuer Information List"
      operationId: "Companies"
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: array
                items:
                  type: object
                  properties:
                    address:
                      type: string
                    corporate_name:
                      type: string
                    rsa_publickey:
                      type: string
                    homepage:
                      type: string
  /Company/{eth_address}/Tokens:
   get:
      tags:
        - "Company"
      summary: "List of tokens issued by issuer"
      operationId: "CompanyTokenList"
      parameters:
        - name: "eth_address"
          in: "path"
          description: "address"
          required: true
          type: "string"
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: array
                items:
                  type: object
                  description: token object (IbetStraghtBond, IbetShare, IbetMembership, IbetCoupon)
                  properties:
                    token_address:
                      type: string
                    token_template:
                      type: string
                    owner_address:
                      type: string
                    rsa_publickey:
                      type: string
                    name:
                      type: string
                    symbol:
                      type: string
                    total_supply:
                      type: string
                    image_url:
                      type: string
                    contact_information:
                      type: string
                    privacy_policy:
                      type: string
  /PaymentAgent/{eth_address}:
    get:
      deprecated: true
      tags:
        - "PaymentAgent"
      summary: "Payment Agent Information"
      description: "Deprecated. This operation may be removed in a future version. Use GET /Company/{eth_address} instead."
      operationId: "PaymentAgent"
      parameters:
        - name: "eth_address"
          in: "path"
          description: "address"
          required: true
          type: "string"
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: object
                properties:
                  address:
                    type: string
                  corporate_name:
                    type: string
                  rsa_publickey:
                    type: string
                  homepage:
                    type: string
  /User/PaymentAccount:
    get:
      tags:
        - "User"
      summary: "Registration status to PaymentGateway Contract"
      operationId: "PaymentAccount"
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: object
                properties:
                  account_address:
                    type: string
                  agent_address:
                    type: string
                  approval_status:
                    type: integer
                    description: approval status (NONE(0)/NG(1)/OK(2)/WARN(3)/BAN(4))
  /User/PersonalInfo:
    get:
      tags:
        - "User"
      summary: "Registration status to PersonalInfo Contract"
      operationId: "PersonalInfo"
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: object
                properties:
                  account_address:
                    type: string
                  owner_address:
                    type: string
                    description: link address
                  registered:
                    type: boolean
  /User/StreetAddress/{postal_code}:
    get:
      tags:
        - "User"
      summary: "Search address by zip code (Japan)"
      operationId: "StreetAddress"
      parameters:
        - name: "postal_code"
          in: "path"
          description: "postal code"
          required: true
          type: "string"
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: array
                items:
                  type: object
                  properties:
                    jis_code:
                      type: string
                      description: jis code
                      example:
                        13101
                    zip_code:
                      type: string
                      example:
                        1010032
                      description: zip code
                    prefecture_name_kana:
                      type: string
                      example:
                        ﾄｳｷｮｳﾄ
                    city_name_kana:
                      type: string
                      example:
                        ﾁﾖﾀﾞｸ
                    town_name_kana:
                      type: string
                      example:
                        ｲﾜﾓﾄﾁｮｳ
                    prefecture_name:
                      type: string
                      example:
                        東京都
                    city_name:
                      type: string
                      example:
                        千代田区
                    town_name:
                      type: string
                      example:
                        岩本町
  /Token/StraightBond:
    get:
      tags:
        - "Token"
      summary: "List of StraightBond tokens"
      operationId: "StraightBondTokens"
      parameters:
        - name: cursor
          in: query
          description: "cursor: id of the last token displayed in the client application"
          required: false
          type: integer
        - name: limit
          in: query
          description: "limit: number of items to fetch"
          required: false
          type: integer
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  code:
                    type: string
                    example: 200
                  message:
                    type: string
                    example: OK
              data:
                type: array
                items:
                  type: object
                  properties:
                    token_address:
                      type: string
                    token_template:
                      type: string
                      example:
                        IbetStraightBond
                    owner_address:
                      type: string
                      description: issuer address
                    company_name:
                      type: string
                    rsa_publickey:
                      type: string
                    name:
                      type: string
                      description: token name
                    symbol:
                      type: string
                      description: token symbol
                    total_supply:
                      type: integer
                    face_value:
                      type: integer
                    interest_rate:
                      type: number
                    interest_payment_date1:
                      type: string
                    interest_payment_date2:
                      type: string
                    interest_payment_date3:
                      type: string
                    interest_payment_date4:
                      type: string
                    interest_payment_date5:
                      type: string
                    interest_payment_date6:
                      type: string
                    interest_payment_date7:
                      type: string
                    interest_payment_date8:
                      type: string
                    interest_payment_date9:
                      type: string
                    interest_payment_date10:
                      type: string
                    interest_payment_date11:
                      type: string
                    interest_payment_date12:
                      type: string
                    redemption_date:
                      type: string
                    redemption_value:
                      type: integer
                    return_date:
                      type: string
                    return_amount:
                      type: string
                    purpose:
                      type: string
                      description: purpose of issue
                    image_url:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          url:
                            type: string
                    certification:
                      type: array
                      items:
                        type: string
                    initial_offering_status:
                      type: boolean
                    max_holding_quantity:
                      type: integer
                    max_sell_amount:
                      type: integer
                    contact_information:
                      type: string
                    privacy_policy:
                      type: string
                    transferable:
                      type: boolean
                    id:
                      type: integer
                      description: cursor id
  /Token/StraightBond/Address:
