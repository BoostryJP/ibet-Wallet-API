                      IbetStraightBond
                  owner_address:
                    type: string
                    description: issuer address
                  company_name:
                    type: string
                  rsa_publickey:
                    type: string
                  name:
                    type: string
                    description: token name
                  symbol:
                    type: string
                    description: token symbol
                  total_supply:
                    type: integer
                  face_value:
                    type: integer
                  interest_rate:
                    type: number
                  interest_payment_date1:
                    type: string
                  interest_payment_date2:
                    type: string
                  interest_payment_date3:
                    type: string
                  interest_payment_date4:
                    type: string
                  interest_payment_date5:
                    type: string
                  interest_payment_date6:
                    type: string
                  interest_payment_date7:
                    type: string
                  interest_payment_date8:
                    type: string
                  interest_payment_date9:
                    type: string
                  interest_payment_date10:
                    type: string
                  interest_payment_date11:
                    type: string
                  interest_payment_date12:
                    type: string
                  isRedeemed:
                    type: boolean
                  redemption_date:
                    type: string
                  redemption_value:
