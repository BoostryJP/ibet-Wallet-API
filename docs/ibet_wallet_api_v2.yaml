swagger: "2.0"
info:
  description: "ibet Wallet API"
  version: "22.9.0"
  title: "ibet Wallet API"
  termsOfService: ""
  contact:
    email: "dev@boostry.co.jp"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:5000"
basePath: "/v2"
tags:
  - name: Admin
    description: System administration
  - name: Node
    description: Information about blockchain and contracts
  - name: Company
    description: Company information
  - name: User
    description: User information
  - name: Notification
    description: Notifications for users
  - name: Transaction
    description: Send blockchain transaction
  - name: Token
    description: Attribute information of the listed tokens
  - name: IbetExchange
    description: Trade related features on IbetExchange
  - name: Position
    description: Token balance held by the user
  - name: Statistics
    description: Statistical information
schemes:
  - "https"
  - "http"
paths:
  /Admin/Tokens:
    get:
      tags:
        - "Admin"
      summary: List All Listed Tokens
      operationId: "TokensGET"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    token_address:
                      type: string
                    is_public:
                      type: boolean
                    max_holding_quantity:
                      type: integer
                    max_sell_amount:
                      type: integer
                    owner_address:
                      type: string
                    created:
                      type: string
                      description: Create Datetime (JST)
    post:
      tags:
        - "Admin"
      summary: List a Token
      operationId: "TokensPOST"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            type: "object"
            properties:
              contract_address:
                description: Contract(Token) address
                type: string
              is_public:
                description: Public and private listings
                type: boolean
              max_holding_quantity:
                description: Maximum holding quantity limit
                type: integer
              max_sell_amount:
                description: Maximum sell amount limit
                type: integer
              owner_address:
                description: Token issuer address
                type: string
            required:
              - contract_address
              - is_public
              - owner_address
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
        400:
          description: Invalid Parameter Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/400InvalidParameterError"
        409:
          description: Data Conflict Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/409DataConflictError"
  /Admin/Tokens/Type:
    get:
      tags:
        - "Admin"
      summary: Available status by token type
      operationId: "TokenType"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: object
                properties:
                  IbetStraightBond:
                    type: boolean
                  IbetShare:
                    type: boolean
                  IbetMembership:
                    type: boolean
                  IbetCoupon:
                    type: boolean
  /Admin/Token/{contract_address}:
    get:
      tags:
        - "Admin"
      summary: Retrieve a Listed Token
      operationId: "TokenGET"
      parameters:
        - name: "contract_address"
          in: "path"
          description: "Contract Address"
          required: true
          type: "string"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: object
                properties:
                  id:
                    type: string
                  token_address:
                    type: string
                  is_public:
                    type: boolean
                  max_holding_quantity:
                    type: integer
                  max_sell_amount:
                    type: integer
                  owner_address:
                    type: string
                  created:
                    type: string
                    description: Create Datetime (JST)
        404:
          description: Not Found Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/404NotFoundError"
    post:
      tags:
        - "Admin"
      summary: Update a Listed Token
      operationId: "TokenPOST"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: contract_address
          in: path
          description: Contract(Token) address"
          required: true
          type: string
        - name: "body"
          in: "body"
          required: true
          schema:
            type: "object"
            properties:
              is_public:
                description: Public and private listings
                type: boolean
              max_holding_quantity:
                description: Maximum holding quantity limit
                type: integer
              max_sell_amount:
                description: Maximum sell amount limit
                type: integer
              owner_address:
                description: Token issuer address
                type: string
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
        400:
          description: Invalid Parameter Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/400InvalidParameterError"
        404:
          description: Not Found Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/404NotFoundError"
    delete:
      tags:
        - "Admin"
      summary: Delete a Listed Token
      operationId: "TokenDELETE"
      parameters:
        - name: "contract_address"
          in: "path"
          description: "Contract Address"
          required: true
          type: "string"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
  /NodeInfo:
    get:
      tags:
        - Node
      summary: "Blockchain node information"
      operationId: "NodeInfo"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: object
                properties:
                  payment_gateway_address:
                    type: string
                  payment_gateway_abi:
                    type: object
                  personal_info_address:
                    type: string
                  personal_info_abi:
                    type: object
                  ibet_straightbond_exchange_address:
                    type: string
                  ibet_straightbond_exchange_abi:
                    type: object
                  ibet_membership_exchange_address:
                    type: string
                  ibet_membership_exchange_abi:
                    type: object
                  ibet_coupon_exchange_address:
                    type: string
                  ibet_coupon_exchange_abi:
                    type: object
                  ibet_share_exchange_address:
                    type: string
                  ibet_share_exchange_abi:
                    type: object
                  ibet_escrow_address:
                    type: string
                  ibet_escrow_abi:
                    type: object
                  ibet_security_token_escrow_address:
                    type: string
                  ibet_security_token_escrow_abi:
                    type: object
                  e2e_messaging_address:
                    type: string
                  e2e_messaging_abi:
                    type: object
                  agent_address:
                    type: string
  /NodeInfo/BlockSyncStatus:
    get:
      tags:
        - Node
      summary: "Block synchronization status of the connected blockchain node"
      operationId: "NodeInfoBlockSyncStatus"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: object
                properties:
                  is_synced:
                    description: block sync status
                    type: boolean
                  latest_block_number:
                    description: latest block number (returns null if is_synced is false)
                    type: integer
  /Eth/TransactionCount/{eth_address}:
    get:
      tags:
        - Transaction
      summary: "Transaction count for the specified eth_address"
      operationId: "TransactionCount"
      parameters:
        - name: eth_address
          in: path
          description: address
          required: true
          type: string
        - name: block_identifier
          in: query
          description: block identifier
          required: false
          enum:
            - [latest, earliest, pending]
          type: string
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: object
                properties:
                  nonce:
                    type: integer
                    example: 34
                  gasprice:
                    type: integer
                    example: 0
                  chainid:
                    type: string
                    example: 2017
        400:
          description: Invalid Parameter Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/400InvalidParameterError"
  /Eth/SendRawTransaction:
    post:
      tags:
        - Transaction
      summary: "Send signed transaction"
      operationId: "SendRawTransaction"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            type: "object"
            properties:
              raw_tx_hex_list:
                description: Signed transaction list
                type: array
                items:
                  type: string
            required:
              - raw_tx_hex_list
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                      description: transaction send order
                    status:
                      type: integer
                      example: 1
                      description: execution failure:0, execution success:1, execution success(pending transaction):2
                    error_code:
                      type: integer
                      example: 240202
                      description: error code thrown from contract
                    error_msg:
                      type: string
                      example: Message sender is not token owner.
                      description: error message
                  required:
                  - id
                  - status
        400:
          description: Invalid Parameter Error or Suspended Token
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/400InvalidParameterError"
        503:
          description: Service Unavailable
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/503ServiceUnavailable"
  /Eth/SendRawTransactionNoWait:
    post:
      tags:
        - Transaction
      summary: "Send signed transaction"
      operationId: "SendRawTransactionNoWait"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            type: "object"
            properties:
              raw_tx_hex_list:
                description: Signed transaction list
                type: array
                items:
                  type: string
            required:
              - raw_tx_hex_list
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                      description: transaction send order
                    status:
                      type: integer
                      example: 1
                      description: execution failure:0, execution success:1
                    transaction_hash:
                      type: string
                      description: transaction hash
        400:
          description: Invalid Parameter Error or Suspended Token
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/400InvalidParameterError"
        503:
          description: Service Unavailable
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/503ServiceUnavailable"
  /Eth/WaitForTransactionReceipt:
    post:
      tags:
        - Transaction
      summary: "Wait for Transaction Receipt"
      operationId: "WaitForTransactionReceipt"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            type: "object"
            properties:
              transaction_hash:
                description: Transaction hash
                type: string
              timeout:
                description: Timeout value
                type: integer
                minimum: 1
                maximum: 30
            required:
              - transaction_hash
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: object
                properties:
                  status:
                    type: integer
                    example: 1
                    description: transaction revert:0, transaction success:1
                  error_code:
                    type: integer
                    example: 240202
                    description: error code thrown from contract
                  error_msg:
                    type: string
                    example: Message sender is not token owner.
                    description: error message
                required:
                  - status
        400:
          description: Invalid Parameter Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/400InvalidParameterError"
        404:
          description: Not Found Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/404NotFoundError"
  /ABI/StraightBond:
    get:
      tags:
        - Node
      summary: "StraightBond ABI"
      operationId: "StraightBondABI"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: array
                items:
                  type: object
  /ABI/Share:
    get:
      tags:
        - Node
      summary: "Share ABI"
      operationId: "ShareABI"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: array
                items:
                  type: object
  /ABI/Membership:
    get:
      tags:
        - Node
      summary: "Membership ABI"
      operationId: "MembershipABI"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: object
  /ABI/Coupon:
    get:
      tags:
        - Node
      summary: "Coupon ABI"
      operationId: "CouponABI"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: object
  /Company/{eth_address}:
    get:
      tags:
        - "Company"
      summary: "Issuer Information"
      operationId: "Company"
      parameters:
        - name: "eth_address"
          in: "path"
          description: "address"
          required: true
          type: "string"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: object
                properties:
                  address:
                    type: string
                  corporate_name:
                    type: string
                  rsa_publickey:
                    type: string
                  homepage:
                    type: string
        400:
          description: Invalid Parameter Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/400InvalidParameterError"
        404:
          description: Not Found Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/404NotFoundError"
  /Companies:
    get:
      tags:
        - "Company"
      summary: "Issuer Information List"
      operationId: "Companies"
      parameters:
        - name: include_private_listing
          in: query
          description: "include private listing token issuers"
          required: false
          type: boolean
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: array
                items:
                  type: object
                  properties:
                    address:
                      type: string
                    corporate_name:
                      type: string
                    rsa_publickey:
                      type: string
                    homepage:
                      type: string
  /Company/{eth_address}/Tokens:
    get:
      tags:
        - "Company"
      summary: "List of tokens issued by issuer"
      operationId: "CompanyTokenList"
      parameters:
        - name: "eth_address"
          in: "path"
          description: "address"
          required: true
          type: "string"
        - name: include_private_listing
          in: query
          description: "include private listing token issuers"
          required: false
          type: boolean
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: array
                items:
                  type: object
                  description: token object (IbetStraghtBond, IbetShare, IbetMembership, IbetCoupon)
                  properties:
                    token_address:
                      type: string
                    token_template:
                      type: string
                    owner_address:
                      type: string
                    rsa_publickey:
                      type: string
                    name:
                      type: string
                    symbol:
                      type: string
                    total_supply:
                      type: string
                    contact_information:
                      type: string
                    privacy_policy:
                      type: string
                    status:
                      type: boolean
                    max_holding_quantity:
                      type: integer
                    max_sell_amount:
                      type: integer
        400:
          description: Invalid Parameter Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/400InvalidParameterError"
  /User/PaymentAccount:
    get:
      tags:
        - "User"
      summary: "Registration status to PaymentGateway Contract"
      operationId: "PaymentAccount"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: object
                properties:
                  account_address:
                    type: string
                  agent_address:
                    type: string
                  approval_status:
                    type: integer
                    description: approval status (NONE(0)/NG(1)/OK(2)/WARN(3)/BAN(4))
        400:
          description: Invalid Parameter Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/400InvalidParameterError"
  /User/PersonalInfo:
    get:
      tags:
        - "User"
      summary: "Registration status to PersonalInfo Contract"
      operationId: "PersonalInfo"
      parameters:
        - name: personal_info_address
          in: query
          description: PersonalInfo contract address
          required: false
          type: string
        - name: account_address
          in: query
          description: account address
          required: true
          type: string
        - name: owner_address
          in: query
          description: owner(issuer) address
          required: true
          type: string
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: object
                properties:
                  account_address:
                    type: string
                  owner_address:
                    type: string
                    description: link address
                  registered:
                    type: boolean
        400:
          description: Invalid Parameter Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/400InvalidParameterError"
        404:
          description: Not Supported Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/404NotSupportedError"
  /Token/StraightBond:
    get:
      deprecated: true
      tags:
        - "Token"
      summary: "List of StraightBond tokens"
      operationId: "StraightBondTokens"
      parameters:
        - name: cursor
          in: query
          description: "cursor: id of the last token displayed in the client application"
          required: false
          type: integer
        - name: limit
          in: query
          description: "limit: number of items to fetch"
          required: false
          type: integer
        - name: include_inactive_tokens
          in: query
          description: Whether to include inactive tokens.
          required: false
          type: boolean
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: array
                items:
                  type: object
                  properties:
                    token_address:
                      type: string
                    token_template:
                      type: string
                      example: IbetStraightBond
                    owner_address:
                      type: string
                      description: issuer address
                    company_name:
                      type: string
                    rsa_publickey:
                      type: string
                    name:
                      type: string
                      description: token name
                    symbol:
                      type: string
                      description: token symbol
                    total_supply:
                      type: integer
                    face_value:
                      type: integer
                    interest_rate:
                      type: number
                    interest_payment_date1:
                      type: string
                    interest_payment_date2:
                      type: string
                    interest_payment_date3:
                      type: string
                    interest_payment_date4:
                      type: string
                    interest_payment_date5:
                      type: string
                    interest_payment_date6:
                      type: string
                    interest_payment_date7:
                      type: string
                    interest_payment_date8:
                      type: string
                    interest_payment_date9:
                      type: string
                    interest_payment_date10:
                      type: string
                    interest_payment_date11:
                      type: string
                    interest_payment_date12:
                      type: string
                    redemption_date:
                      type: string
                    redemption_value:
                      type: integer
                    return_date:
                      type: string
                    return_amount:
                      type: string
                    purpose:
                      type: string
                      description: purpose of issue
                    is_offering:
                      type: boolean
                    max_holding_quantity:
                      type: integer
                    max_sell_amount:
                      type: integer
                    contact_information:
                      type: string
                    privacy_policy:
                      type: string
                    transferable:
                      type: boolean
                    tradable_exchange:
                      type: string
                    status:
                      type: boolean
                    memo:
                      type: string
                    personal_info_address:
                      type: string
                    transfer_approval_required:
                      type: boolean
                    id:
                      type: integer
                      description: cursor id
        400:
          description: Invalid Parameter Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/400InvalidParameterError"
        404:
          description: Not Supported Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/404NotSupportedError"
  /Token/StraightBond/Address:
    get:
      tags:
        - "Token"
      summary: "List of StraightBond token address"
      operationId: "StraightBondTokenAddresses"
      parameters:
        - name: cursor
          in: query
          description: "cursor: id of the last token displayed in the client application"
          required: false
          type: integer
        - name: limit
          in: query
          description: "limit: number of items to fetch"
          required: false
          type: integer
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: cursor id
                    token_address:
                      type: string
        400:
          description: Invalid Parameter Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/400InvalidParameterError"
        404:
          description: Not Supported Error
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/404NotSupportedError"
  /Token/StraightBond/{contract_address}:
    get:
      tags:
        - "Token"
      summary: "StraightBond token details"
      operationId: "StraightBondTokenDetails"
      parameters:
        - name: "contract_address"
          in: "path"
          description: "token address"
          required: true
          type: "string"
      responses:
        200:
          description: Successful Operation
          schema:
            type: object
            properties:
              meta:
                $ref: "#/definitions/200Success"
              data:
                type: object
                properties:
                  token_address:
                    type: string
                  token_template:
                    type: string
                    example: IbetStraightBond
                  owner_address:
                    type: string
                    description: issuer address
                  company_name:
                    type: string
                  rsa_publickey:
                    type: string
                  name:
                    type: string
                    description: token name
                  symbol:
                    type: string
                    description: token symbol
                  total_supply:
                    type: integer
                  face_value:
                    type: integer
                  interest_rate:
                    type: number
                  interest_payment_date1:
                    type: string
                  interest_payment_date2:
                    type: string
                  interest_payment_date3:
                    type: string
                  interest_payment_date4:
